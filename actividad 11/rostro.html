<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="rostro.css">
</head>
<body>
    <svg width="200" height="200">
        <!-- Rostro -->
        <circle class="cara" cx="100" cy="100" r="90" />

        <!-- Ojos -->
        <circle class="ojo" cx="70" cy="70" r="10" />
        <circle class="ojo" cx="130" cy="70" r="10" />

        <!-- Cejas -->
        <line class="cejas" x1="60" y1="55" x2="80" y2="55" />
        <line class="cejas" x1="120" y1="55" x2="140" y2="55" />

        <!-- Boca (elipse) -->
        <ellipse class="boca" cx="100" cy="120" rx="40" ry="20" />
    </svg>
</body>
</html>
